<!DOCTYPE html>

<html>
<head>
    <title>Even or Odd</title>
</head>


<body>
    <h2>Even or Odd</h2>
    <div id="output"></div>

    <script>
        for (let i = 0; i <= 15; i++)
        {
            if (i % 2 === 0)
            {
                document.getElementById('output').innerHTML += i + " is even<br>";
            }
            else
            {
                document.getElementById('output').innerHTML += i + " is odd<br>";
            }
        }
    </script>
</body>
</html>
